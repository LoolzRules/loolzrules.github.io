<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>На репите каждый день - {{ page.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

  <meta property="og:title" content="{{ page.title }}" />
  <meta property="og:image" content="{{ page.image }}" />

  <link rel="icon" href="/assets/images/favicon.png">

</head>
<body>
  <div class="wrapper">

    <section id="post">
      <div id="title">
        <span class="credits left">Telegram-канал: <a href="https://t.me/loolzrules_channel" target="_blank">@loolzrules_channel</a></span>
        <span class="credits right">{{ page.date | date: "%Y-%m-%d" }}</span>
        <br>
      </div>
      <hr>

      {{ content }}

    </section>

  </div>
</body>
</html>
